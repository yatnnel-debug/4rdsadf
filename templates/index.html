{% extends "base.html" %}

{% block title %}getgems{% endblock %}

{% block styles %}
<style>
    html, body {
        background: #0a0a0a !important;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #ffffff !important;
        min-height: 100vh;
    }
    
    /* –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è —Ç–µ–º–Ω–∞—è —Ç–µ–º–∞ */
    * {
        color-scheme: dark !important;
    }

    .container {
        max-width: 100%;
        width: 100%;
        margin: 0 auto;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: #0a0a0a !important;
    }

    /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–π –ª–æ–≥–æ—Ç–∏–ø */
    .getgems-logo {
        display: none;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        padding-bottom: 100px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
    }

    .gifts-grid {
        padding-left: 5px;
        display: flex;
        justify-content: left;
        flex-wrap: wrap;
        width: 98%;
        max-height: calc(90vh - 60px);
        height: calc(80vh - 60px);
        gap: 10px;
        overflow-y: auto;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–¥–∞—Ä–∫–∞ */
    .gift-card {
        width: 280px;
        height: 350px;
        background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        border-radius: 20px;
        padding: 0;
        overflow: hidden;
        position: relative;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        animation: slideUp 0.6s ease-out;
        display: flex;
        flex-direction: column;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–¥–∞—Ä–∫–∞ */
    .gift-animation-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px 20px 20px;
        position: relative;
    }

    .gift-animation {
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: giftFloat 3s ease-in-out infinite;
    }

    /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–¥–∞—Ä–∫–µ */
    .gift-info {
        padding: 0 20px 20px;
        text-align: center;
    }

    .gift-name {
        font-size: 24px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 4px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .gift-id {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 20px;
    }

    /* –ö–Ω–æ–ø–∫–∞ –≤—ã–≤–æ–¥–∞ */
    .withdraw-btn {
        background: #007AFF;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: block;
        text-align: center;
        margin: 0 20px 20px;
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
    }

    .withdraw-btn:hover {
        background: #0056CC;
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
    }

    .withdraw-btn:active {
        transform: translateY(0);
    }

    .withdraw-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
    }



    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes giftFloat {
        0%, 100% {
            transform: translateY(0px) scale(1);
        }
        50% {
            transform: translateY(-8px) scale(1.02);
        }
    }

    /* Lottie animation styling */
    .lottie-animation {
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    /* Fallback icon styling */
    .gift-icon {
        font-size: 64px;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .gift-icon svg {
        width: 64px;
        height: 64px;
        fill: rgba(255, 255, 255, 0.9);
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
    }

    /* –°–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    .gift-card.hidden {
        display: none;
    }

    /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ */
    .loading-message {
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 16px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="main-content">
        <div class="loading-message" id="loadingMessage">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤...</div>
        
        <div class="gift-card hidden" id="giftCard">
            <div class="gift-animation-container">
                <div class="gift-animation" id="giftAnimation">
                    <div class="gift-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 6H16.82L15.11 2.37C14.8 1.73 14.17 1.32 13.47 1.32H10.53C9.83 1.32 9.2 1.73 8.89 2.37L7.18 6H4C2.9 6 2 6.9 2 8V19C2 20.1 2.9 21 4 21H20C21.1 21 22 20.1 22 19V8C22 6.9 21.1 6 20 6ZM10.53 3.32H13.47L14.68 6H9.32L10.53 3.32ZM20 19H4V8H20V19Z" fill="currentColor"/>
                            <path d="M12 10L14.5 12.5L12 15L9.5 12.5L12 10Z" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="gift-info">
                <div class="gift-name" id="giftName">Gift Name</div>
                <div class="gift-id" id="giftId">#12345</div>
            </div>
            <button class="withdraw-btn" id="withdrawBtn" onclick="withdrawGift()">
                –í—ã–≤–µ—Å—Ç–∏
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
    let currentGift = null;
    let lottiePlayer = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º–Ω—É—é —Ç–µ–º—É
        if (window.Telegram.WebApp.setHeaderColor) {
            window.Telegram.WebApp.setHeaderColor('#0a0a0a');
        }
        if (window.Telegram.WebApp.setBackgroundColor) {
            window.Telegram.WebApp.setBackgroundColor('#0a0a0a');
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥–∞—Ä–∫–æ–≤
    async function loadGifts() {
        try {
            const response = await fetch('/api/gifts');
            const data = await response.json();
            
            if (data.success && data.gifts && data.gifts.length > 0) {
                displayGift(data.gifts[0]); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫
            } else {
                document.getElementById('loadingMessage').textContent = '–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø–æ–¥–∞—Ä–∫–æ–≤';
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥–∞—Ä–∫–æ–≤:', error);
            document.getElementById('loadingMessage').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–¥–∞—Ä–∫–∞
    function displayGift(gift) {
        currentGift = gift;
        
        // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('loadingMessage').style.display = 'none';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–¥–∞—Ä–∫–µ
        document.getElementById('giftName').textContent = gift.name || '–ü–æ–¥–∞—Ä–æ–∫';
        document.getElementById('giftId').textContent = `#${gift.id || '0000'}`;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
        loadGiftAnimation(gift);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –ø–æ–¥–∞—Ä–∫–∞
        const giftCard = document.getElementById('giftCard');
        giftCard.classList.remove('hidden');
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ Lottie –∞–Ω–∏–º–∞—Ü–∏–∏
    function loadGiftAnimation(gift) {
        const animationContainer = document.getElementById('giftAnimation');
        
        if (gift.lottie_data) {
            try {
                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                animationContainer.innerHTML = '';
                
                // –°–æ–∑–¥–∞–µ–º Lottie –ø–ª–µ–µ—Ä
                const lottieElement = document.createElement('lottie-player');
                lottieElement.className = 'lottie-animation';
                lottieElement.setAttribute('autoplay', 'true');
                lottieElement.setAttribute('loop', 'true');
                lottieElement.setAttribute('mode', 'normal');
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                if (typeof gift.lottie_data === 'string') {
                    lottieElement.setAttribute('src', 'data:application/json;base64,' + btoa(gift.lottie_data));
                } else {
                    lottieElement.load(gift.lottie_data);
                }
                
                animationContainer.appendChild(lottieElement);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Lottie –∞–Ω–∏–º–∞—Ü–∏–∏:', error);
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º fallback –∏–∫–æ–Ω–∫—É
                animationContainer.innerHTML = '<div class="gift-icon">üéÅ</div>';
            }
        } else {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º fallback –∏–∫–æ–Ω–∫—É
            animationContainer.innerHTML = `
                <div class="gift-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6H16.82L15.11 2.37C14.8 1.73 14.17 1.32 13.47 1.32H10.53C9.83 1.32 9.2 1.73 8.89 2.37L7.18 6H4C2.9 6 2 6.9 2 8V19C2 20.1 2.9 21 4 21H20C21.1 21 22 20.1 22 19V8C22 6.9 21.1 6 20 6ZM10.53 3.32H13.47L14.68 6H9.32L10.53 3.32ZM20 19H4V8H20V19Z" fill="currentColor"/>
                        <path d="M12 10L14.5 12.5L12 15L9.5 12.5L12 10Z" fill="currentColor"/>
                    </svg>
                </div>
            `;
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–≤–æ–¥–∞ –ø–æ–¥–∞—Ä–∫–∞
    async function withdrawGift() {
        if (!currentGift) {
            console.log('–ü–æ–¥–∞—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');
            return;
        }

        const withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.disabled = true;
        withdrawBtn.textContent = '–í—ã–≤–æ–¥–∏–º...';

        try {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –≤—ã–≤–æ–¥–∞ –ø–æ–¥–∞—Ä–∫–∞
            // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            console.log('–§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å Telegram WebApp, –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –µ–≥–æ —Ñ—É–Ω–∫—Ü–∏–∏
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.showAlert('–ü–æ–¥–∞—Ä–æ–∫ –±—É–¥–µ—Ç –≤—ã–≤–µ–¥–µ–Ω –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è');
            }
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –≤—ã–≤–æ–¥–∞ –ø–æ–¥–∞—Ä–∫–∞:', error);
        } finally {
            withdrawBtn.disabled = false;
            withdrawBtn.textContent = '–í—ã–≤–µ—Å—Ç–∏';
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    async function initApp() {
        try {
            // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    init_data: window.Telegram?.WebApp?.initData || ''
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏
                await loadGifts();
            } else {
                console.log('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
        }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    document.addEventListener('DOMContentLoaded', function() {
        initApp();
    });
</script>
{% endblock %}
