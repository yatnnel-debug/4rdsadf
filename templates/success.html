<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешно</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 420px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: checkmark 0.6s ease-in-out;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-message {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            line-height: 1.4;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .back-button {
            background: rgb(135, 116, 225);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .back-button:hover {
            background: rgb(120, 100, 210);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(135, 116, 225, 0.3);
        }

        .back-button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <div class="success-message">
            Подарок отправлен на вывод, ожидайте
        </div>
        <button class="back-button" onclick="goBack()">Вернуться</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function goBack() {
            // Возвращаемся на страницу инвентаря
            window.location.href = '/inventory';
        }

        // Автоматически закрываем WebApp через 5 секунд
        setTimeout(() => {
            if (tg.close) {
                tg.close();
            }
        }, 5000);
    </script>
</body>

</html>
